<body>
    <h3>Q1. Prompt the user to enter their full name. Generate a username for them based on the input. Start username with @, followed by their full name and ending with the fullname length.</h3>
    <h3>eg: user's name = "shradhakhapra" , username should be "@shradhakhapra13"</h3>
    <script>
        let name = prompt("Enter your full name without space : ");
        alert('@'+name+name.length);
        console.log('@' + name + name.length);
    </script>
