<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            margin: 30px;
            text-align: center;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h2>Hello javaScript</h2>
    <div class="box">this is div 1</div>
    <div class="box">this is div 2</div>
    <div class="box">this is div 3</div>
    <script>
        let heading= document.querySelector("h2")
        heading.innerText="hello duniya"

        let divs= document.querySelectorAll(".box")
        // console.log(divs[0])
        divs[0].innerText="new unique value for box1"
        divs[1].innerText="new unique value for box2"
        divs[2].innerText="new unique value for box3"
    </script>
</body>
</html>
